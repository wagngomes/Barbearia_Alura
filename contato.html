<!DOCTYPE html>
<html>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da barbearia alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>  


        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="67" rows="10" class="input-padrao"></textarea>

                <fieldset>

                    <legend>Como prefere o nosso contato</legend>

                    <label for="radio-email"><input id="radio-email" type="radio" value="email" name="contato">Email</label>
                    

                    <label for="radio-telefone"><input id="radio-telefone" type="radio" value="telefone" name="contato">Telefone</label>
                    
                    
                    <label for="radio-whatsapp"><input id="radio-whatsapp"" type="radio" value="whatsapp" name="contato"> Whatsapp</label>
                      
                
                </fieldset>

                <fieldset>

                <legend>Qual horário prefere ser atendido?</legend>

                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" name="contato" class="enviar">


            </form>

            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura 2022</p>
        </footer>

    </body>


</html>
